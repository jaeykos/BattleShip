<!DOCTYPE html>
<html lang="en" class="h-full w-full p-0 m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš¢ Battle Ship</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="output.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-white font-mono h-full w-full flex flex-col items-center">
    <div
      class="flex flex-row justify-self-start text-5xl font-bold self-start mr-auto w-full p-6"
    >
      <div>Battle Ship</div>
      <button
        id="restartBtn"
        class="ml-auto mr-5 hover:bg-gray-300 font-bold text-sm py-2 px-4 rounded border border-black"
      >
        Restart
      </button>
    </div>
    <div
      id="startMainDiv"
      class="w-4/5 h-full flex flex-col items-center justify-center"
    >
      <div class="w-1/2 text-2xl font-semibold flex flex-row justify-center">
        Prepare for battle!
      </div>
      <div
        class="w-1/2 text-2xl font-semibold mb-2 flex flex-row justify-center"
      >
        place your ships
      </div>
      <div
        id="gameboardDiv"
        class="grid grid-rows-10 grid-cols-10 h-full aspect-square mt-2 border-solid border border-black"
      ></div>
      <button
        id="switchDirectionBtn"
        class="m-3 hover:bg-gray-300 border border-black font-bold py-2 px-4 rounded"
      >
        Switch direction
      </button>
    </div>

    <div
      id="battleMainDiv"
      class="w-full h-full flex-col justify-center items-center hidden flex"
    >
      <div class="flex flex-row items-end justify-center h-auto">
        <div id="resultMessage" class="text-7xl font-semibold mx-10 hidden">
          PLAYER WON!
        </div>
      </div>

      <div class="flex flex-row w-full h-5/6 items-start justify-center p-3">
        <div class="flex flex-col items-center h-full w-2/5 mr-10">
          <div class="text-lg font-bold">Player</div>
          <div
            id="playerBoardDiv"
            class="grid grid-rows-10 grid-cols-10 aspect-square w-full border-solid border border-black"
          ></div>
        </div>

        <div class="flex flex-col items-center h-full w-2/5">
          <div class="text-lg font-bold">Computer</div>
          <div
            id="botBoardDiv"
            class="grid grid-rows-10 grid-cols-10 aspect-square w-full border-solid border border-black"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
